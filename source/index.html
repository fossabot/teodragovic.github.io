---
layout: default
---

<section class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article role="article" class="hentry rule rule--dotted">
      {% include article.html %}
    </article>
  {% endfor %}
  <div class="pagination">
  	<hr class="rule">
    {% if paginator.next_page %}
      <a class="pagination--prev" href="{{paginator.next_page}}">&larr; Older</a>
    {% endif %}
    <a class="pagination--archive" href="/blog/archives">Archives</a>
    {% if paginator.previous_page %}
    	<a class="pagination--next" href="{{paginator.previous_page}}">Newer &rarr;</a>
    {% endif %}
    <hr class="rule">
  </div>
</section>
