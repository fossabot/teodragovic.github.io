<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="cleartype" content="on">

	<title>{% if page.title %}{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %} - {% endif %}{{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">

	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	{% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
	<link rel="canonical" href="{{ canonical }}">

	<script>
	(function(){
		var d = document, e = d.documentElement, s = d.createElement('style');
		if (e.style.MozTransform === ''){
			s.textContent = 'body{visibility:hidden}';
			var r = document.getElementsByTagName('script')[0];
			r.parentNode.insertBefore(s, r);
			function f(){ s.parentNode && s.parentNode.removeChild(s); }
			addEventListener('load',f,false);
			setTimeout(f,2000);
		}
	})();
	</script>

	<script src="{{ root_url }}/javascripts/libs/LAB.min.js"></script>
	<script src="{{ root_url }}/javascripts/config.js"></script>

	<link rel="stylesheet" href="{{ root_url }}/stylesheets/screen.css">
</head>
